<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form class="box" action="/login" method="post">
    <h2>Login</h2>
    <div class="input-box">
        <label>账号</label>
        <input type="text" name="username" maxlength="16"/>
    </div>
    <div class="input-box">
        <label>密码</label>
        <input type="password" name="password" maxlength="16"/>
    </div>
    <div class="btn-box">
        <a href="#">忘记密码?</a>
        <div>
            <button>登录</button>
            <button>注册</button>
        </div>
    </div>
</form>
</body>
</html>
